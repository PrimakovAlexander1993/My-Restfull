<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div>
    <nav class="navbar navbar-light navbar-expand-md bg-dark">
        <div class="container-fluid">
            <span class="text-light"><strong th:text="${user.getUsername()}"></strong></span>
            <span class="text-light"> with roles: </span>
            <span class="text-light" id="userRoles"><strong th:each="role : ${user.getRoles()}"
                                                            th:text="${role.getSimpleName()} + ' '"></strong></span>
            <ul class="nav navbar-nav flex-nowrap ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link text-muted" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="d-flex">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 vh-100">
                    <ul class="nav flex-column nav-pills mx-n3 mt-3" aria-orientation="vertical" id="nav" >
                        <!--<li class="nav-item"><a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link active border rounded" href="/user">User</a></li>-->
                        <li class="nav-item"><a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link active border rounded" href="/user">User</a></li>
                    </ul>
                </div>
                <div class="col-sm-10 bg-light">
                    <div class="mx-3">
                        <h1 class="my-3">User information-page</h1>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User name</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tr>
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getPassword()}"></td>
                                        <td th:each="role : ${user.getRoles()}"
                                            th:text="${role.getSimpleName()} + ' '"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="/myscripts/user.js"></script>
</div>
</body>
</html>
